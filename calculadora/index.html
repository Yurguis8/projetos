<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="corpoCalculadora">

        <div id="visor">
        <p id="pvisor"></p>
        </div>
        <div id="corpoBotoes">
                <input type="button" class="special" onclick='styles(c)' id="c" value="C">
                <input type="button" class="strange" onclick='styles(porcent)' id="porcent" value="%">
                <input type="button" class="strange" onclick='styles(divisao)' id="divisao" value="/">
                <input type="button" class="strange" onclick='styles(menos)' id="raiz" value="âˆš"> <br>
                <input type="button" class="normal" id="sete" value="7">
                <input type="button" class="normal" id="oito" value="8">
                <input type="button" class="normal" id="nove" value="9">
                <input type="button" class="strange" onclick='styles(multi)' id="multi" value="x"> <br>
                <input type="button" class="normal" id="quatro" value="4">
                <input type="button" class="normal" id="cinco" value="5">
                <input type="button" class="normal" id="seis" value="6">
                <input type="button" class="strange" onclick='styles(menos)' id="menos" value="-"> <br>
                <input type="button" class="normal" id="um" value="1">
                <input type="button" class="normal" id="dois" value="2">
                <input type="button" class="normal" id="tres" value="3">
                <input type="button" class="grande" onclick='styles(mais)' id="mais" value="+"> <br>
                <input type="button" class="normal" id="zero" value="0">
                <input type="button" class="special" id="ponto" value=".">
                <input type="button" class="special" onclick='styles(igual)' id="igual" value="=">
        </div>
        
    </main>
</body>
<script src="script.js"></script>
</html>
